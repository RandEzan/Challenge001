<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;0,800;1,700&family=Manrope:wght@200&family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

  <div class="card">
    <div class="left">
      <h4 class="left_title">Your Result</h4>
      <div class="score">
        <p class="p_score"><span class="big_score">76</span><br> <span class="under_score">of 100</span></p>
      </div>
      <div class="comment">
        <h5 class="comment_title">Great</h5>
        <p class="comment_text">  You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </div>
    <div class="right">
      <h5 class="right_title">Summary</h5>
      <div class="reaction">
        <p class="reaction_title"><img src="assets/images/icon-reaction.svg" alt="reaction">Reaction</p>
        <p><span class="right_score">80</span> / <span class="cent">100</span></p>
      </div>

      <div class="memory">
        <p class="memory_title"><img src="assets/images/icon-memory.svg" alt="Memroy"> <span class="summary-title">Memory</span></p>
        <p><span class="right_score">92</span> / <span class="cent">100</span></p>
      </div>

      <div class="verbal">
        <p class="verbal_title"><img src="assets/images/icon-verbal.svg" alt="verbal"><span class="summary-title">Verbal</span> </p>
        <p><span class="right_score">61</span> / <span class="cent">100</span></p>
      </div>

      <div class="visual">
        <p class="visual_title"><img src="assets/images/icon-visual.svg" alt="visual"><span class="summary-title">Visual</span> </p>
        <p><span class="right_score">72</span> / <span class="cent">100</span></p>
      </div>

      <button>Continue</button>
    </div>


  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ednar</a>.
  </div>
</body>
</html>
